{% load static %}

<!doctype html>
<html lang="es-ar">
    
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>{% block title %} Blog de Finanzas {% endblock title %}</title>

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        
        <script src="https://kit.fontawesome.com/1002781e23.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
     
<body> 

    <header>
        
        <div class="header-content">

            <div class="logo">
                <h1>Foco<b>Financiero</b></h1>
            </div>
            
            <div class="menu">


                <nav>
                    <ul>
                        <li><a href="{% url 'index' %}">Inicio</a></li>
                        <li><a href="#">Acerca de nosotros</a></li>
                        <li><a href="{% url 'apps.posts:posts' %}">Posts</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="#">Registrate</a></li>
                    </ul>
                </nav>

            </div>  

    </header>
    
    {% block contenido %}
    
    {% endblock %}

    <div class="container-footer">

        <footer>
            <h3>Seguinos en nuestras redes:</h3>
            <div class="redes-footer">
                <a href="#"><i class="fa-brands fa-facebook icon-redes-footer"></i></a>
                <a href="#"><i class="fa-brands fa-instagram icon-redes-footer"></i></a>
                <a href="#"><i class="fa-brands fa-square-x-twitter icon-redes-footer"></i></a>
            </div>

            <hr>
            <h4><small>Copyright &copy; Your Website</small></h4>
        </footer>
                
    </div>
</body>
</html>
